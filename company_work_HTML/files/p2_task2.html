<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="box">
        <div class="account"> <h1 class="head">Create Account</h1></div>
    <hr><br>
    <div class="container">

    <div class="first"> First name* 
    <br><input type="text" size="50" placeholder="enter your first name">
    </div>

    <div class="last">Last name
    <br><input type="text" size="50" placeholder="enter your last name">
    </div>

    </div>
    <br>

    <div class="email">Email*
    <br><input type="text" size="108" placeholder="enter your email">
    </div>
    <br>

    <div class="container">
        <div class="pass"> Password* 
            <br><input type="text" size="50" placeholder="enter your first name">
            </div>
        
            <div class="cpass">Confirm Password*
            <br><input type="text" size="50" placeholder="enter your last name">
            </div>
    </div>
    <br>

    <div class="container">
        <div class="gender">Gender:</div>
        <div class="hobbies">Hobbies:</div>
    </div>

    <div class="container">
        <div class="radio-btn">
             <input type="radio">Male <input type="radio">Female
        </div>

            <input type="checkbox">Music <input type="checkbox">Sports <input type="checkbox">Travel <input type="checkbox">Movies       
        </div>
    </div>
        <br>

    <div class="container">

    <div class="income">
        Source of Income:
        <br> <select>
            <option>Employed</option>
            <option>UnEmployed</option>
        </select>  
    </div>
    <div class="salary">
        Income
        <br><input type="range">
    </div>
    </div>  <br>

    <div class="container">
        <div class="pass"> Upload Profile Picture</div>
        <div class="cpass">Age</div>
    </div>

        <div class="container">
            <div class="no">
                <input type="file" size="50" placeholder="enter your first name">
            </div>
            <div>
                <input type="text" size="50" value="18">
            </div>

        </div>

        <br>
        <div class="bio"> Bio
            <br>
            <textarea rows="4" cols="103"></textarea>
        </div>

        <div class="container">
            <div class="create"></div>
        </div>

            <hr><br>
             <input type="button" value="create" class="btn-create"></div>
    </div>
