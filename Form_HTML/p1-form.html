<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Name <input type="text" name="Name"><br>
        Age <input type="text" name="age" maxlength="3"><br>
        Gender<input type="radio" name="gender">male<input type="radio" name="gender">female<br>
        Degree<input type="text" name="degree" size="50">  <br>
        Hobbies<input type="checkbox" name="hobbies">Dancing<input type="checkbox" name="hobbies">Singing<input type="checkbox" name="hobbies"> Others <br>
        Date & Time<input type="datetime-local"><br> 
        Range <input type="range" value="15"><br>
        Search<input type="search"><br>

        city<select>
            <option>Ahmedabad</option>
            <option>Baroda</option>
            <option>Surat</option>
            <option>Nagpur</option>

        </select><br>

        Address<textarea  rows="3" cols="10"></textarea><br>
        <input type="submit">
        <input type="reset">

    </form>
</body>
</html>
