<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <legend>Office use only</legend>
    <table>
        <tr>
            <td>Name</td>  
             <td><input type="text" name="Name" placeholder="name here"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" name="age" maxlength="3"></td>
               
        </tr>
        <tr>
            <td>Degree</td>
            <td><input type="text" name="degree" size="50"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="Gender">Male <input type="radio" name="Gender">Female</td>
            
        </tr>
        <tr>
            <td>Hobby</td>
           <td><input type="checkbox" checked>Dancing<input type="checkbox">Singing</td>

        </tr>
<tr>
    <td>
        <label>Choose a city name:</label> 
        </td>
        <td>
        <select>
            <option>Ahmedabad</option>
          <option>Rajkot</option>
          <option>Bhuj</option>
          
        </select>
        </td>
    </tr>

    <tr>
        <td>
            <!--  -->
        </td>
        <td>
            <textarea name="" id="" cols="8" rows="6"></textarea>
        </td>
        
        </tr>
<td>
        <button type="button">Submit</button>
        <button type="button">Reset</button>
        </td>
    </table>
</fieldset>
</body>
</html>
