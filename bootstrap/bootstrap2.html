<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!--Different Types of button using Bootstarp-->
    <h2>Button Styles</h2>
    <input type="button" class="btn" value="Basic"><br>
    <input type="button" class="btn btn-default" value="Default"><br> 
    <input type="button" class="btn btn-primary" value="Primary"><br> 
    <input type="button" class="btn btn-info" value="Info"><br> 
    <input type="button" class="btn btn-warning" value="Warning"><br> 
    <input type="button" class="btn btn-danger" value="Danger"><br> 
    <input type="button" class="btn btn-link" value="Link"><br> 
</body>
